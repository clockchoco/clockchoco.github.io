<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 동영상 재생기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-wrapper {
            width: 100%;
            max-width: 560px;
        }
        .controls {
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <input type="text" id="videoIdInput" placeholder="Enter YouTube Video ID">
        <button id="loadVideoBtn">Load Video</button>
        <div class="video-wrapper">
            <iframe id="youtubePlayer" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="muteBtn">Mute</button>
            <button id="unmuteBtn">Unmute</button>
        </div>
    </div>
    <script>
        // 1. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 2. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // 3. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            var playButton = document.getElementById("playBtn");
            var pauseButton = document.getElementById("pauseBtn");
            var muteButton = document.getElementById("muteBtn");
            var unmuteButton = document.getElementById("unmuteBtn");
            var loadVideoButton = document.getElementById("loadVideoBtn");
            var videoIdInput = document.getElementById("videoIdInput");

            loadVideoButton.addEventListener("click", function() {
                var videoId = videoIdInput.value.trim();
                if (videoId) {
                    player.loadVideoById(videoId);
                }
            });

            playButton.addEventListener("click", function() {
                player.playVideo();
            });

            pauseButton.addEventListener("click", function() {
                player.pauseVideo();
            });

            muteButton.addEventListener("click", function() {
                player.mute();
            });

            unmuteButton.addEventListener("click", function() {
                player.unMute();
            });
        }

        // Visibility API 사용
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                player.playVideo(); // 페이지가 비활성화되더라도 동영상을 재생
            }
        });
    </script>
</body>
</html>
